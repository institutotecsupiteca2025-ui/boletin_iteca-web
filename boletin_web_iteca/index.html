<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boletín</title>

	<!-- Estilos -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

	<!-- Scripts locales -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/formatter.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/boletin.js" defer></script>
	
	<style>
		/* Ajustes para que los iconos SVG coincidan con los iconos de fuente */
		.form-control-feedback svg {
			width: 16px;
			height: 16px;
			vertical-align: middle;
			position: relative;
			top: 15px; /* ← Esta línea es clave para la alineación vertical */
		}
		
		.btn svg {
			width: 14px;
			height: 14px;
			vertical-align: middle;
			position: relative;
			top: 1px; /* ← Misma alineación que los iconos de fuente */
			margin-left: 5px;
		}
		
		.icon-object svg {
			width: 32px; /* ← Tamaño del icono principal (como icon-2x) */
			height: 32px;
		}

		/* Estilo específico para el botón BUSCAR */
		.btn.bg-pink-400 {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}
	</style>
</head>

<body class="login-container login-cover-mi-fondo">
	<div class="page-container">
		<div class="page-content">
			<div class="content-wrapper">
				<div class="content pb-20">
					<div class="panel panel-body login-form">
						<form class="form-validate" id="frm_boletin">
							<div class="text-center">
								<div class="icon-object border-slate-300 text-slate-300">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
										<path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
										<path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
									</svg>
								</div>
								<h5 class="content-group">Busca tu boletín <small class="display-block">CI y fecha de nacimiento</small></h5>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<label>Carnet de identidad:</label>
								<input type="text" class="form-control" placeholder="CI" name="ci" required>
								<div class="form-control-feedback">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill text-muted" viewBox="0 0 16 16">
										<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
									</svg>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<label>Fecha de nacimiento:</label>
								<input type="text" class="form-control" placeholder="DD-MM-YYYY" name="dob" required>
								<div class="form-control-feedback">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3 text-muted" viewBox="0 0 16 16">
										<path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
										<path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
									</svg>
								</div>
							</div>
						</form>

						<div class="form-group">
							<button type="button" onclick="enviar()" class="btn bg-pink-400 btn-block">
								BUSCAR 
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
								</svg>
							</button>
						</div>

						<div id="error"></div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL DE BOLETÍN -->
	<div id="modal_large" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h5 class="modal-title">Boletín de notas</h5>
				</div>
				<div class="modal-body">
					<div id="boletin"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL DE BIENVENIDA -->
	<div id="modal_bienvenida" class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header bg-success">
					<h5 class="modal-title text-white">✅ Acceso correcto</h5>
					<button type="button" class="close text-white" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body text-center">
					<p><strong>Bienvenido:</strong></p>
					<p>YUJRA GUEVARA NESTOR FERNANDO</p>
					<p>Su boletín ha sido encontrado correctamente.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Continuar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
